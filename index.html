<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Simple calculator</title>
</head>

<body>
    <!-- CONTAINER -->
    <div class="container">
        <!-- HEADER -->
        <header>
            <div class="logo-header">
                <img src="./img/boosio-logo_360.png" alt="Logo">
            </div>

        </header>
        <!-- /HEADER -->
        <!-- MAIN -->
        <main>

            <!-- DISPLAY -->
            <div class="display">
                <div class="text-display">0</div>
            </div>
            <!-- /DISPLAY -->
            <!-- BUTTON CONTAINER -->
            <div class="button-container">
                <div class="button-number-cont">
                    <div class="numbers-button">
                        <button>7</button>
                    </div>
                    <div class="numbers-button">
                        <button>8</button>
                    </div>
                    <div class="numbers-button">
                        <button>9</button>
                    </div>
                    <div class="numbers-button">
                        <button>4</button>
                    </div>
                    <div class="numbers-button">
                        <button>5</button>
                    </div>
                    <div class="numbers-button">
                        <button>6</button>
                    </div>
                    <div class="numbers-button">
                        <button>1</button>
                    </div>
                    <div class="numbers-button">
                        <button>2</button>
                    </div>
                    <div class="numbers-button">
                        <button>3</button>
                    </div>
                    <div class="numbers-button" id="zero">
                        <button>0</button>
                    </div>
                    <div class="numbers-button" id="the-same">
                        <button>=</button>
                    </div>
                    
                    

                    
                </div>

                <!-- BUTTON_OPERATORS_CONTAINER -->
                <div class="button-operators-container">
                    <div class="operators-button">
                        <button class="orange-button">c</button>
                    </div>
                    <div class="operators-button">
                        <button class="blue-button">+</button>
                    </div>
                    <div class="operators-button">
                        <button class="blue-button">-</button>
                    </div>
                    <div class="operators-button">
                        <button class="blue-button">x</button>
                    </div>
                    <div class="operators-button">
                        <button class="blue-button">&divide;</button>
                    </div>

                    

                </div>
                 <!--/BUTTON_OPERATORS_CONTAINER -->

                <!-- LAST-CONTAINER -->
                    <div class="last-container">

                    </div>
                <!-- /LAST-CONTAINER -->

            </div>
            <!--/BUTTON CONTAINER -->
            

        </main>
        <!--/MAIN -->
    </div>
    <!--/CONTAINER -->
</body>

</html>
