<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calcolatrice</title>
</head>

<body>
    <!-- Container -->
    <div class="container">
        <!-- header -->
        <header class="header">
            <img src="./img/boosio-logo_360.png" alt="logo">

        </header>
        <!--/header -->
        <!-- main -->
        <main>
            <!-- display -->
            <div class="display">
                <div class="display-text">Cervello..fuso...</div>

            </div>
            <!-- /display -->
            <!-- container-button -->
            <div class="container-button">
                <!--container-button-left  -->
                <div class="container-button-left">

                    <div class="button-number-top">
                        <div class="button-cont">
                            <button>7</button>
                        </div>
                        <div class="button-cont">
                            <button>8</button>
                        </div>
                        <div class="button-cont">
                            <button>9</button>
                        </div>
                        <div class="button-cont">
                            <button>4</button>
                        </div>
                        <div class="button-cont">
                            <button>5</button>
                        </div>
                        <div class="button-cont">
                            <button>6</button>
                        </div>
                        <div class="button-cont">
                            <button>1</button>
                        </div>
                        <div class="button-cont">
                            <button>2</button>
                        </div>
                        <div class="button-cont">
                            <button>3</button>
                        </div>

                    </div>

                    <div class="button-number-bot">

                        <div class="button-zero">
                            <button class="zero">0</button>

                        </div>
                        <div class="button-same">
                            <button class="same">=</button>

                        </div>


                    </div>



                </div>
                <!--/container-button-left  -->
                <!--container-button-rigth -->
                <div class="container-button-rigth">
                    <!--button-operator  -->
                    <div class="button-operator">
                        <button class="orange">c</button>
                    </div>
                    <div class="button-operator">
                        <button class="blue">+</button>
                    </div>
                    <div class="button-operator">
                        <button class="blue">-</button>
                    </div>
                    <div class="button-operator">
                        <button class="blue">x</button>
                    </div>
                    <div class="button-operator">
                        <button class="blue">&divide;</button>
                    </div>
                    <!--/button-operator  -->

                </div>
                <!--/container-button-rigth -->



            </div>
            <!-- /container-button -->

            

        </main>
        <!-- /main -->
    </div>
    <!-- /Container -->

</body>

</html>
